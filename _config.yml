
# ===== Required for USER site (netsuchanya.github.io) =====
url: "https://netsuchanya.github.io"
baseurl: ""
repository: "netsuchanya/netsuchanya.github.io"
# Basic Site Settings
locale: "en-US"
site_theme               : "default" # Currently available options are "default", "air"
title: "Geoscience Student"
title_separator: "-"
name: "Suchanya Mitprayoon"
description: "Suchanya Mitprayoon's academic portfolio"

# Author (แสดงในโปรไฟล์ด้านซ้าย)
author:
  avatar: "images/Suchanya.jpg"     # ให้มีไฟล์นี้จริงในโฟลเดอร์ /images
  name: "Suchanya Mitprayoon"
  pronouns: "she/her"
  bio: "Geophysicist"
  location: "Bangkok"
  employer: "Mahidol University"
  uri: ""                            # ว่างไว้ให้ถูก syntax (เดิมเป็น comment ทำให้ YAML พัง)
  email: "suchanya.mit@gmail.com"

  # Profiles
  github: "netsuchanya"              # แก้จาก Suchanya.mit เป็น username จริง
  linkedin: "SUCHANYA MITPRAYOON"
  instagram: "net_suchanya"
  googlescholar: "https://scholar.google.com/citations?user=PS_CX0AAAAAJ"
  orcid: ""

# Navigation/Pages will be read from _data/navigation.yml
# อ่านไฟล์ในโฟลเดอร์พิเศษ
include:
  - _pages
  - files

# Build plugins (จำเป็นสำหรับ remote theme)
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji
  - jekyll-include-cache
  - jekyll-remote-theme

# Site Settings อื่น ๆ (คงของเดิมที่ไม่ทำให้พัง)
teaser:
breadcrumbs: false
words_per_minute: 160
future: true
read_more: "disabled"
talkmap_link: false

# RSS
atom_feed:
  hide: false
  path:

# Reading Files / Excludes
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .github
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/_main.js
  - assets/js/plugins
  - assets/js/vendor
  - CHANGELOG
  - Capfile
  - config
  - Dockerfile
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - local
  - log
  - node_modules
  - package.json*
  - Rakefile
  - README
  - tmp
  - vendor

encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Collections (คงโครงของ academicpages)
collections:
  teaching:
    output: true
    permalink: /:collection/:path/
  publications:
    output: true
    permalink: /:collection/:path/
  portfolio:
    output: true
    permalink: /:collection/:path/
  talks:
    output: true
    permalink: /:collection/:path/

# Defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true

  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true

  - scope:
      path: ""
      type: teaching
    values:
      layout: single
      author_profile: true
      share: true
      comments: true

  - scope:
      path: ""
      type: publications
    values:
      layout: single
      author_profile: true
      share: true
      comments: true

  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: true
      share: true
      comment: true

  - scope:
      path: ""
      type: talks
    values:
      layout: talk
      author_profile: true
      share: true

# Outputting
permalink: /:categories/:title/
timezone: Etc/UTC

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# HTML Compression
compress_html:
  clippings: all
  ignore:
    envs: development
